schema: https://api-sa-east-1.graphcms.com/v2/cl4o37r190bgr01xi4sd27gs6/master
documents: './src/graphql/**/*.graphql'
generates:
  graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      reactApolloVersion: 3
      withHOC: false
      withComponent: false